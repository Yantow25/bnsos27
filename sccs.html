<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Berhasil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            stroke-width: 5;
            stroke: #4CAF50;
            stroke-miterlimit: 10;
            box-shadow: 0 0 0 rgba(76, 175, 80, 0.4);
            animation: checkmark-fill 0.4s ease-in-out 0.4s forwards, checkmark-scale 0.3s ease-in-out 0.9s both;
        }
        
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 5;
            stroke-miterlimit: 10;
            stroke: #4CAF50;
            fill: none;
            animation: checkmark-stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: checkmark-stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        
        @keyframes checkmark-stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes checkmark-scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        
        @keyframes checkmark-fill {
            100% {
                box-shadow: inset 0 0 0 100px rgba(76, 175, 80, 0);
            }
        }
        
        .floating { 
            animation-name: floating;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        
        @keyframes floating {
            0% { transform: translate(0,  0px); }
            50%  { transform: translate(0, 15px); }
            100%   { transform: translate(0, -0px); }   
        }
        
        .btn-hover {
            transition: all 0.3s ease;
            background-size: 200% auto;
            background-image: linear-gradient(to right, #4CAF50 0%, #2E7D32 51%, #4CAF50 100%);
        }
        
        .btn-hover:hover {
            background-position: right center;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="relative overflow-hidden">
        <!-- Confetti elements will be added here by JS -->
        <div id="confetti-container"></div>
        
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4 text-center animate__animated animate__fadeIn">
            <div class="flex justify-center mb-6">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            
            <h1 class="text-3xl font-bold text-gray-800 mb-3 animate__animated animate__fadeInUp">Pendaftaran Berhasil!</h1>
            <p class="text-gray-600 mb-6 animate__animated animate__fadeInUp animate__delay-1s">
                Selamat! Anda Berhasil mendaftar. Kami akan menghubungi Anda sesegera mungkin.
            </p>
            
            <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6 animate__animated animate__fadeIn animate__delay-2s">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    <span class="text-green-700">Sedang menunggu verifikasi</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create confetti effect
        function createConfetti() {
            const colors = ['#4CAF50', '#2E7D32', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
            const container = document.getElementById('confetti-container');
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                const size = Math.random() * 10 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                
                container.appendChild(confetti);
                
                animateConfetti(confetti);
            }
        }
        
        function animateConfetti(element) {
            const startTime = Date.now();
            const duration = Math.random() * 3000 + 3000;
            const startX = parseFloat(element.style.left);
            const endX = startX + (Math.random() * 200 - 100);
            const endY = window.innerHeight + 10;
            
            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const x = startX + (endX - startX) * progress;
                const y = progress * endY;
                const opacity = 1 - progress;
                const rotation = parseFloat(element.style.transform.match(/rotate\((\d+)deg\)/)[1]) + 5;
                
                element.style.left = x + 'px';
                element.style.top = y + 'px';
                element.style.opacity = opacity;
                element.style.transform = `rotate(${rotation}deg)`;
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    element.remove();
                }
            }
            
            // Delay the animation start for a more natural effect
            setTimeout(() => {
                element.style.opacity = 1;
                requestAnimationFrame(update);
            }, Math.random() * 1000);
        }
        
        // Trigger confetti when page loads
        window.onload = function() {
            createConfetti();
            
            // Keep creating confetti every 3 seconds
            setInterval(() => {
                if (Math.random() > 0.3) {
                    createConfetti();
                }
            }, 3000);
        };
    </script>
</body>
<script src="assets/js/app.js"></script>
</html>
